spring.main.allow-circular-references=true

spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

spring.shell.interactive.enabled=true
spring.mongodb.embedded.version=3.5.5

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=library

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=developer
spring.jpa.hibernate.ddl-auto=create

mongock.runner-type=InitializingBean
mongock.change-logs-scan-package=ru.otus.library.mongock.changelog
mongock.mongo-db.write-concern.journal=false
mongock.mongo-db.read-concern=local