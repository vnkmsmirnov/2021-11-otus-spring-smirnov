<div id="login-box">
  <h2>Login Here</h2>
  <div style="color : red" *ngIf='error'>{{error}}</div>
  <form (ngSubmit)="doLogin()">
    <div class="form-group">
      <label>Email:</label>
      <input type="text" [(ngModel)]=" user.email"
             class="form-control"
             name="title"
             placeholder="Enter email"
             required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="text" [(ngModel)]=" user.password"
             class="form-control"
             name="title"
             placeholder="Enter password"
             required>
    </div>

    <button type="submit"
            class="btn btn-info">Login</button>
  </form>
</div>
