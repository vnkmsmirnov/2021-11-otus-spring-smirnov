<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control"
               name="title"
               placeholder="Enter book title"
               required>
      </div>
      <div class="form-group">
        <label>Pages</label>
        <input type="text" [(ngModel)]="book.pages"
               class="form-control"
               name="pages"
               placeholder="Enter book number of pages"
               required>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <select name="genreName"
                class="form-control" [(ngModel)]="book.genre">
          <option [selected]="book.genre.id === genre.id" [ngValue]="book.genre">{{book.genre.name}}</option>
          <option *ngFor="let genre of genres" [ngValue]="genre">
            {{genre.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Author</label>
        <select name="authorName"
                class="form-control" [(ngModel)]="book.author">
          <option [selected]="book.author.id === author.id" [ngValue]="book.author">{{book.author.firstName}}</option>
          <option *ngFor="let author of authors" [ngValue]="author">
            {{author.firstName}}
          </option>
        </select>
      </div>

      <button type="submit"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
