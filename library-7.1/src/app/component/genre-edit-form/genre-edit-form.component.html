<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="genre.name"
               class="form-control"
               name="title"
               placeholder="Enter author name"
               required>
      </div>

      <button type="submit"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
